<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TraderQuest market dashboard</title>
  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: white;
      font-family: Inter, system-ui;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- TradingView chart -->
    <iframe
      src="https://www.tradingview.com/widgetembed/?symbol=NASDAQ:AAPL&interval=5&theme=dark"
      loading="lazy">
    </iframe>

    <!-- TradingView economic calendar -->
    <iframe
      src="https://www.tradingview.com/markets/economic-calendar/"
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
